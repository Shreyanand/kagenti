replicaCount: 1

# kept separate to not interfere with keys in parent chart
namespace: keycloak

image:
  repository: quay.io/keycloak/keycloak
  tag: "26.3.3"
  pullPolicy: IfNotPresent

auth:
  adminUser: keycloakadmin
  adminPassword: your-secret-password

cache: 
  type: ispn

proxy: 
  headers: forwarded

service:
  type: ClusterIP
  port: 8080
  targetPort: http

resources:
  limits:
    cpu: 2000m
    memory: 3000Mi
  requests:
    cpu: 500m
    memory: 1700Mi

database:
  type: postgres
  host: postgres
  name: postgres
  username: testuser
  password: thisisonly4testingNOT4prod
  urlProperties: "?sslmode=disable"
  pool:
    initialSize: 5
    minSize: 5
    maxSize: 20


probes:
  port: 9000
  startup:
    periodSeconds: 30
    timeoutSeconds: 60
    failureThreshold: 600
  readiness:
    periodSeconds: 10
    failureThreshold: 3
  liveness:
    periodSeconds: 10
    failureThreshold: 3

health:
  enabled: false

hostname:
  url: "http://keycloak.localtest.me:8080/"
  strict: false

httpRoute:
  enabled: true
  annotations: {}
  parentRefs:
  - name: http
    sectionName: http
    namespace: kagenti-system
  hostnames:
    - "keycloak.localtest.me"
    - "www.keycloak.localtest.me"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
