{{- if and .Values.components.spire.enabled (not .Values.openshift) }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: spire-oidc
  namespace: {{ .Values.spire.namespace }}

  labels:
    app: spire-oidc
    {{- include "kagenti.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-oidc
spec:
  parentRefs:
    - name: http
      namespace: kagenti-system
  hostnames:
    - "spire-oidc.localtest.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: spire-spiffe-oidc-discovery-provider
          port: 80
{{- end }}
